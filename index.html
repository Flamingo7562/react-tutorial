<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React-Tutorial</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => setFlipped((current) => !current);

      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : amount / 60}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
        </div>
      );
    }

    function KmToMiles() {
      const [flipped2, setFlipped2] = React.useState(false);
      const [amount2, setAmount2] = React.useState(0);
      const onChange2 = (event) => {
        setAmount2(event.target.value);
      };
      const reset2 = () => setAmount2(0);
      const onFlip2 = () => setFlipped2((current) => !current);

      return (
        <div>
          <div>
            <label htmlFor="km">Km</label>
            <input
              value={flipped2 ? amount2 * 1.609 : amount2}
              id="km"
              placeholder="KM"
              type="number"
              onChange={onChange2}
              disabled={flipped2}
            />
          </div>

          <div>
            <label htmlFor="miles">Miles</label>
            <input
              value={flipped2 ? amount2 : amount2 / 1.609}
              id="miles"
              placeholder="Miles"
              type="number"
              onChange={onChange2}
              disabled={!flipped2}
            />
          </div>
          <button onClick={reset2}>Reset</button>
          <button onClick={onFlip2}>{flipped2 ? "Turn back" : "Invert"}</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("0");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xxxx">Select Your Units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xxxx" ? "Please Select Your Units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
